<!-- ←★ ここからアニメーション関連 -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const targets = document.querySelectorAll(".fade-in, .slide-in-left, .slide-in-up, .pop");


  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("show");
      }
    });
  }, {
    threshold: 0.3
  });

  targets.forEach(target => observer.observe(target));
});
</script>


<!-- ←★ ここからYouTube関連 -->
<script>
document.querySelectorAll('.video-thumbnail').forEach(thumb => {
  thumb.addEventListener('click', () => {
    const videoURL = thumb.getAttribute('data-video');
    const modal = document.getElementById('videoModal');
    const player = document.getElementById('videoPlayer');
    player.src = videoURL + '?autoplay=1';
    modal.style.display = 'block';
  });
});

document.querySelector('.video-close').addEventListener('click', () => {
  const modal = document.getElementById('videoModal');
  const player = document.getElementById('videoPlayer');
  player.src = '';
  modal.style.display = 'none';
});
</script>

<!-- ←★ ここからレビュー関連 -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggleImgs = document.querySelectorAll(".toggle-img");
  const reviews = document.querySelectorAll(".review-img");

  toggleImgs.forEach(img => {
    img.addEventListener("click", () => {
      const index = img.getAttribute("data-index");

      // g⇄c画像切り替え
      toggleImgs.forEach((img2, i) => {
        if (img2.getAttribute("data-index") === index) {
          img2.src = `images/c${index}.png`;
          img2.classList.add("active");
        } else {
          const i2 = img2.getAttribute("data-index");
          img2.src = `images/g${i2}.png`;
          img2.classList.remove("active");
        }
      });

      // レビュー切り替え
      reviews.forEach((r, i) => {
        r.classList.remove("active");
        if (r.id === `review-${index}`) {
          r.classList.add("active");
        }
      });
    });
  });
});
</script>
